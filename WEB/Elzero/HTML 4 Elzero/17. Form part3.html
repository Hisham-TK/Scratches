<html>

<head>
    <meta charset="utf-8">
    <meta name="discription" content="">
    <style>
        form,
        h4 {
            text-align: center;
        }
        
        form {
            border: 1px solid;
        }
        
        fieldset {
            background: #efefef;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        legend {
            background: #fff;
            border: 1px solid #CCC;
            padding: 5px;
        }
    </style>
    <script>
        D = e => document.getElementById(e)
        reset = () => (D('userName').value = "", D('password').value = "")
    </script>
</head>

<body>
    <form name="register" action="" method="GET">
        <label for="userName">
            <h4>Login form</h3>
        </label>

        <fieldset>
            <legend>User Details</legend>
            <label for="userName">Username</label>
            <input id="userName" name="userName" type="text" placeholder="">

            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">

        </fieldset>
        <br>
        <textarea class="textArea" name="" id="" cols="30" rows="10" placeholder="Enter you'r message" readonly>Note: you can't edit</textarea>

        <textarea class="textArea" name="" id="" cols="30" rows="10" placeholder="Enter you'r message">You're Name: </textarea>

        <br>
        <input id="rememberMe" type="checkbox">
        <label for="rememberMe"> Remember me</label>

        <br>
        <label for="">Choose file</label>
        <input type="file">

        <br>
        <!-- use to send value to backend but user don't see it -->
        <input type="hidden" value="testing" name="">




        <fieldset>
            <legend>Browsers Details</legend>
            <label for="">Choose you're browser</label>
            <br>
            <input type="radio" name="browser" value="Chrome"> Google Chrome
            <br>
            <input type="radio" name="browser" value="Firefox"> Firefox
            <br>
            <input type="radio" name="browser" value="Opera"> Opera
            <br>
            <input type="radio" name="browser" value="Safari"> Safari
            <br>

            <br>
            <label for="">Choose you're mobile</label>
            <br>
            <input type="radio" name="mobile" value="Chrome"> Samsung
            <br>
            <input type="radio" name="mobile" value="Firefox"> Blackberry
            <br>
            <input type="radio" name="mobile" value="Opera"> Nokia
        </fieldset>
        <fieldset>
            <legend>Send Methods</legend>
            <br>Selete single item from drop down list
            <br>
            <select name="time" id="">
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
            </select>


            <br>Seletion is disabled
            <br>
            <select name="time" id="" disabled>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
            </select>

            <br> Select has size 3 item
            <br>
            <select name="time" id="" size="3">
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
            </select>


            <br>You can press CTRL then select all you need
            <br>
            <select name="time" id="" multiple>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
            </select>

            <br> Select item is disabled
            <br>
            <select name="time" id="" size="3">
                <option value="Now" disabled>Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
            </select>



            <br> The second Selected
            <br>
            <select name="time" id="" size="3">
                <option value="Now">Now</option>
                <option value="Tomorrow" selected>Tomorrow</option>
                <option value="Next week">Next week</option>
                <option value="Now">Now</option>
                <option value="Tomorrow">Tomorrow</option>
                <option value="Next week">Next week</option>
            </select>
            <br>

            <br>try optgroup
            <br>
            <select name="time" id="">
                <optgroup label="Short pirod" disabled>
                    <option value="Now">Now</option>
                    <option value="Tomorrow">Tomorrow</option>
                    <option value="Next week">Next week</option>
                </optgroup>
                <optgroup label="Long pirod">
                    <option value="Next 2 weeks">Next 2 weeks</option>
                    <option value="Next 3 weeks">Next 3 weeks</option>
                    <option value="Next Month">Next Month</option>
                </optgroup>
            </select>

            <br><input type="button" onclick="reset()" id="resetButton" value="My Reset">
            <input type="reset">
            <input type="submit" value="Login">
        </fieldset>


    </form>
</body>

</html>
