<html>

<head>
    <meta charset="utf-8">
    <meta name="discription" content="This about format text in HTML pages with <B, Small, Strong, EM> tags">
</head>

<body>
    <!-- Let text Blod -->
    <p> This is <b> Bold Text</b> </p>

    <!-- Let text Strong -->
    <p> This is <strong> Strong Text</strong> </p>

    <!-- Let text small -->
    <p> This is <small> Small Text</small> </p>

    <!-- Let italic Blod -->
    <p> This is <i>italic Text</i> </p>

    <!-- Let EM Blod -->
    <p> This is <em>EM Text</em> </p>

</body>

</html>
