<html>

<head>
    <meta charset="utf-8">
    <meta name="discription" content="">
    <style>
        blockquote {
            background: rgb(145, 128, 125);
            border: 1px black solid;
            margin: 5 px auto;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1>Hearer 1</h1>
    <!-- blockquote -->
    <blockquote>
        Video provides a powerful way to help you prove your point.

        <br>
        <!-- quote -->
        <q> Reading is easier, too, in the new Reading view. </q>

        <br>
        <!-- deleted text: make like trough  -->
        <del>This the wrrong text</del>

        <br>
        <!-- inserted text: make underline  -->
        <ins>This the right text</ins>

        <br>
        <!-- superscript -->
        I born an the 19<sup>th</sup> of April in <b>1994</b>

        <br>
        <!-- subscript -->
        H<sub>2</sub>O
    </blockquote>
</body>

</html>
